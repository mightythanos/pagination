<!DOCTYPE html>
<html>
    <head>
        <style>
            .pagination{
                display: inline-block;
            }
            .pagination a {
                color: black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
            }
            .pagination a.active {
                background-color: red;
                color: white;
            }
            .pagination a:hover:not(.active){
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>active and hoverable pagination </h1>
        <p>move the mouse over the numbers</p>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a class="active" href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
          </div>
    </body>
</html>
