<!DOCTYPE html>
<html>
    <head>
        <style>
.center{
    text-align: center;
}
.pagination a {
    display: inline-block;
    border: 1px solid black;
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    margin:0 4px ;
    transition: background-color .3s;

    
}
.pagination a.active{
    background-color: green;
    color: white;
    border: 1px solid red;
}
.pagination a:hover:not(.active) {
    background-color: greenyellow;
}
        </style>
    </head>
    <body>
        <div class="center">
            <div class="pagination">
                <a href="#">&laquo;</a>
  <a href="#">1</a>
  <a href="#" class="active">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#">6</a>
  <a href="#">&raquo;</a>
            </div>
        </div>
    </body>
</html>
